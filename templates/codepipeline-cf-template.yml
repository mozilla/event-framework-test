AWSTemplateFormatVersion: 2010-09-09

Description: 'This solution allows you to create a AWS Codepipline for deploying a serverless application with AWS CodeBuild triggered by a CodeCommit or Github repo commit. The setup of this solution is fully automated via a CloudFormation template.'

Parameters:
  Environment:
    AllowedValues:
    - dev
    - stg
    - prod
    Description: Environment
    Type: String
    Default: dev

  Service:
    Description: The name of the service/external resource that will utilise this pipeline, e.g. zoom2mozdef.
    Type: String
    Default: template
    ConstraintDescription: "Can contain only ASCII characters."

  PLBucketPrefix:
    Description: CodePipeline needs a utility bucket for its internal use. Specify a unique prefix for the bucket name.
    Type: String
    Default: mozdef-ef-utility-bucket

  HelperBucket:
    Description: An EXISTING bucket which holds the merger lambda function code and codecommit code.
    Type: String
    Default: mozdef-ef-helper-bucket

  CCRepoBranch:
    Description: The name of the branch for the CodeCommit repo.
    Type: String
    Default: master
    ConstraintDescription: "Can contain only ASCII characters."
  
  # Removed personal access token parameter as 
  # it is accessed from AWS Secrets Manager
  GHRepo:
    Type: String
    # Defaulting to our public PoC repo
    Default: mozilla/mozdef-event-framework/master
    Description:  Github repository to be used as a source, in the form of "owner/repository/branch".

  ConfDir:
    Type: String
    Default: config
    Description: Directory name for private configuration files for the merger lambda function.

# This helps grouping similar parameters together when deploying via AWS Console
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: "Pipeline Configuration"
        Parameters:
          - Service
          - Environment
          - PLBucketPrefix
          - HelperBucket
      - Label:
          default: "GitHub Configuration"
        Parameters:
          - GHRepo
      - Label:
          default: "CodeCommit Configuration"
        Parameters:
          - CCRepoBranch
          - ConfDir

Resources:

  # CODE COMMIT REPO  
  CCRepo:
    Type: AWS::CodeCommit::Repository
    Properties: 
      RepositoryDescription: CodeCommit repository to hold configuration files for the external source
      RepositoryName: !Join [ "", [ !Ref Service, "-ef-config" ]]
      Code:
        S3:
          Bucket: !Join [ "", [!Ref HelperBucket ]]
          # Hardcoding the name of the zip file containing
          # the skeleton/template files in the Codecommit repo 
          # (this does not have to change)
          Key: !Join [ "", [ "template-ef-config.zip" ]]
      Tags:
        - Key: "Project"
          Value: !Join [ "", [ "MozDef-EF", "-", !Ref 'Environment' ] ]

  # CLOUD WATCH COMMIT EVENT ROLE
  CWCommitEventRole:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName:
        'Fn::Join': [ "", ["CWCommitEventRole", "-", !Ref 'AWS::StackName', "-", !Ref 'Environment']]
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
            Effect: "Allow"
            Principal:
              Service: "events.amazonaws.com"
            Action: 'sts:AssumeRole'
      Path: /

  # CLOUD WATCH COMMIT EVENT POLICY
  CWCommitEventPolicy:
    Type: "AWS::IAM::Policy"
    Properties:
      PolicyName:
        'Fn::Join': [ "", ["CWCommitEventPolicy", "-", !Ref 'AWS::StackName', "-", !Ref 'Environment']]
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action: codepipeline:StartPipelineExecution
            Resource: !Join [ '', [ 'arn:aws:codepipeline:', !Ref 'AWS::Region', ':', !Ref 'AWS::AccountId', ':', !Ref EFPipeline] ]
      Roles:
        - !Ref CWCommitEventRole

  # CLOUD WATCH COMMIT EVENT RULE
  CWCommitEventRule:
    Type: AWS::Events::Rule
    Properties:
      EventPattern:
        source: 
          - aws.codecommit
        detail-type: 
          - "CodeCommit Repository State Change"
        resources: 
          - !GetAtt 'CCRepo.Arn'
        detail:
          event:
            - referenceCreated
            - referenceUpdated
          repositoryName:
            - !GetAtt 'CCRepo.Name'
          referenceName:
            - !Ref CCRepoBranch
      Targets:
        -
          Arn: 
            !Join [ '', [ 'arn:aws:codepipeline:', !Ref 'AWS::Region', ':', !Ref 'AWS::AccountId', ':', !Ref EFPipeline] ]
          RoleArn: !GetAtt 'CWCommitEventRole.Arn'
          Id: !Ref EFPipeline

  # CODEBUILD ROLE
  CBRole:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName:
        'Fn::Join': [ "", ["CBRole", "-", !Ref 'AWS::StackName', "-", !Ref 'Environment']]
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          Effect: "Allow"
          Principal:
            Service: "codebuild.amazonaws.com"
          Action: "sts:AssumeRole"

  # CODEBUILD POLICY
  # This can be restricted more
  CBPolicy:
    Type: "AWS::IAM::Policy"
    Properties:
      PolicyName:
        'Fn::Join': [ "", ["CBPolicy", "-", !Ref 'AWS::StackName', "-", !Ref 'Environment']]
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - 'codebuild:*'
            Resource: !GetAtt TestBuildDeploy.Arn
          - Effect: Allow
            Action:
              - 'codecommit:GetBranch'
              - 'codecommit:GetCommit'
              - 'codecommit:UploadArchive'
              - 'codecommit:GetUploadArchiveStatus'
              - 'codecommit:CancelUploadArchive'
            Resource: !GetAtt 'CCRepo.Arn'
          - Effect: Allow
            Action:
              - 'cloudformation:ListChangeSets'
              - 'cloudformation:ListStackResources'
              - 'cloudformation:GetStackPolicy'
              - 'cloudformation:GetTemplate'
              - 'cloudformation:CreateStack'
              - 'cloudformation:DeleteStack'
              - 'cloudformation:DescribeStacks'
              - 'cloudformation:DescribeStackResources'
              - 'cloudformation:DescribeStackResource'
              - 'cloudformation:DescribeStackEvents'
              - 'cloudformation:UpdateStack'
            # Changing resource so a serverless stack can be deployed  
            Resource: !Join [ '', [ 'arn:aws:cloudformation:', !Ref 'AWS::Region', ':', !Ref 'AWS::AccountId', ':', "stack/*"  ] ]
          - Effect: Allow
            Action:
              - 'lambda:AddPermission'
              - 'lambda:CreateAlias'
              - 'lambda:ListAliases'
              - 'lambda:DeleteFunction'
              - 'lambda:InvokeFunction'
              - 'lambda:PublishVersion'
              - 'lambda:RemovePermission'
              - 'lambda:UpdateAlias'
              - 'lambda:UpdateFunctionCode'
              - 'lambda:UpdateFunctionConfiguration'
              - 'lambda:GetFunction'
              - 'lambda:GetFunctionConfiguration'
              - 'lambda:ListVersionsByFunction'
            Resource:
              # Giving permissions on the lambda functions created 
              # by the serverless framework, based on the assumption
              # that serverless frameworks creates function names
              # based on service name and stage
              - !Join [ '', [ 'arn:aws:lambda:', !Ref 'AWS::Region', ':', !Ref 'AWS::AccountId', ':', "function", ':', !Ref Service, "-", !Ref Environment, "*" ] ]
              # Our merger lambda function
              - !GetAtt MergeLambda.Arn
          - Effect: Allow
            Action:
              - 'apigateway:GET'
              - 'apigateway:POST'
              - 'apigateway:PUT'
              - 'apigateway:DELETE'
              - 'apigateway:PATCH'
            # Note: This is still not ideal (giving access to all API
            # gateway resources in a region for a single account), 
            # but I could not find how to restrict it even further
            Resource: 
              - !Join [ '', [ 'arn:aws:apigateway:', !Ref 'AWS::Region', '::', "/restapis*" ] ]
              # This is ugly but URL-encoding seems to be required for this
              - !Join [ '', [ 'arn:aws:apigateway:' , !Ref 'AWS::Region', '::', '/tags/arn%3Aaws%3Aapigateway%3A', !Ref 'AWS::Region', '%3A%3A%2F', "restapis%2F*" ] ]
          - Effect: Allow
            Action:
              - 's3:CreateBucket'
              - 's3:DeleteBucket'
              - 's3:ListBucket'
              - 's3:ListBucketVersions'
              - 's3:PutObject'
              - 's3:GetObject'
              - 's3:DeleteObject'
              - 's3:PutEncryptionConfiguration'
              - 's3:GetEncryptionConfiguration'
              - 's3:GetBucketLocation'
            Resource: 
              - !GetAtt S3Pipeline.Arn
              - !Join [ '', [ 'arn:aws:s3:::', !Ref HelperBucket ] ]
              - !Join [ '', [ 'arn:aws:s3:::', !Ref Service, '-', !Ref Environment, '-', 'serverlessdeploymentbucket*' ] ]
              - !Join [ '', [ !GetAtt S3Pipeline.Arn, '/*' ] ]
              - !Join [ '', [ 'arn:aws:s3:::', !Ref HelperBucket, '/*' ] ]
              - !Join [ '', [ 'arn:aws:s3:::', !Ref Service, '-', !Ref Environment, '-', 'serverlessdeploymentbucket*', '/*' ] ]
          - Effect: Allow
            Action:
              - 'iam:PassRole'
              - 'iam:GetRole'
              - 'iam:CreateRole'
              - 'iam:PutRolePolicy'
              - 'iam:DeleteRolePolicy'
              - 'iam:DeleteRole'
            # Also not sure about this one
            Resource: 
              - !Join [ '', [ 'arn:aws:iam::', !Ref 'AWS::AccountId', ':role/', !Ref Service, '-', !Ref Environment, '-', !Ref 'AWS::Region', '*' ] ]
              - !GetAtt CBRole.Arn
          - Effect: Allow
            Action:
              - 'events:RemoveTargets'
              - 'events:DeleteRule'
            Resource: !Join [ '', [ 'arn:aws:', 'events:', !Ref 'AWS::Region', ':', !Ref 'AWS::AccountId', ':rule/', !Ref CWCommitEventRule ] ]
          - Effect: Allow
            Action:
              - 'ssm:PutParameter'
              - 'ssm:GetParameter'
              - 'ssm:GetParametersByPath'
            Resource: !Join [ '', [ 'arn:aws:ssm:', !Ref 'AWS::Region', ':', !Ref 'AWS::AccountId', ':parameter/*' ] ]
          - Effect: Allow
            Action:
              - 'ssm:AddTagsToResource'
            Resource: !Join [ '', [ 'arn:aws:ssm:', !Ref 'AWS::Region', ':', !Ref 'AWS::AccountId', ':document/*' ] ]
          - Effect: Allow
            Action:
              - 'sqs:CreateQueue'
              - 'sqs:SendMessage'
              - 'sqs:GetQueueAttributes'
            Resource: !Join [ '', [ 'arn:aws:sqs:', !Ref 'AWS::Region', ':', !Ref 'AWS::AccountId', ':*' ] ]
            # Seems like there are some permissions that are 
            # only applicable to "*" resource, maybe
          - Effect: Allow
            Action:
              - 'logs:CreateLogGroup'
              - 'logs:DeleteLogGroup'
              - 'logs:DescribeLogGroups'
              - 'logs:FilterLogEvents'
              - 'logs:CreateLogStream'
              - 'logs:PutLogEvents'
              - 'logs:DescribeLogStreams'
              - 'cloudformation:ListStacks'
              - 'cloudformation:GetTemplateSummary'
              - 'cloudformation:ValidateTemplate'
              - 'cloudformation:CreateUploadBucket'
              - 'cloudformation:DescribeAccountLimits'
              - 'cloudformation:DescribeChangeSet'
              - 'lambda:CreateFunction'
              - 'lambda:PublishLayerVersion'
              - 'lambda:ListTags'
              - 'lambda:TagResource'
              - 'lambda:UntagResource'
              - 'cloudwatch:GetMetricStatistics'
              - 'events:PutEvents'
              - 'events:PutRule'
              - 'events:PutTargets'
              - 'sqs:ListQueues'
            Resource: "*"
      Roles:
        -  !Ref CBRole

  # PIPELINE ROLE
  PLRole:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName:
        'Fn::Join': [ "", ["PLRole", "-", !Ref 'AWS::StackName', "-", !Ref 'Environment']]
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          -  Effect: "Allow"
             Principal:
               Service: "codepipeline.amazonaws.com"
             Action: 
               - 'sts:AssumeRole'

  # PIPELINE POLICY
  PLPolicy:
    Type: "AWS::IAM::Policy"
    Properties:
      PolicyName:
        'Fn::Join': [ "", ["PLPolicy", "-", !Ref 'AWS::StackName', "-", !Ref 'Environment']]
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - 'logs:CreateLogGroup'
              - 'logs:CreateLogStream'
              - 'logs:PutLogEvents'
              - 'codecommit:ListRepositories'
            Resource: "*"
          - Effect: Allow
            Action:
              - 's3:CreateBucket'
              - 's3:DeleteBucket'
              - 's3:ListBucket'
              - 's3:ListBucketVersions'
              - 's3:PutObject'
              - 's3:GetObject'
              - 's3:DeleteObject'
              - 's3:PutEncryptionConfiguration'
              - 's3:GetEncryptionConfiguration'
              - 's3:GetBucketLocation'
            Resource:
              - !Join [ '', [ !GetAtt S3Pipeline.Arn, '/*' ] ]
              - !Join [ '', [ 'arn:aws:s3:::', !Ref HelperBucket, '/*' ] ]
          - Effect: Allow
            Action:
              - 'codecommit:GetBranch'
              - 'codecommit:GetCommit'
              - 'codecommit:ListBranches'
              - 'codecommit:ListTagsForResource'
              - 'codecommit:UploadArchive'
              - 'codecommit:GetUploadArchiveStatus'
              - 'codecommit:CancelUploadArchive'
            Resource: !GetAtt CCRepo.Arn
          - Effect: Allow
            Action:
              - 'lambda:InvokeFunction'
            Resource:
              # Giving permissions on the lambda functions created 
              # by the serverless framework, based on the assumption
              # that serverless frameworks creates function names
              # based on service name and stage
              - !Join [ '', [ 'arn:aws:lambda:', !Ref 'AWS::Region', ':', !Ref 'AWS::AccountId', ':', "function", ':', !Ref Service, "-", !Ref Environment, "*" ] ]
              # Our merger lambda function
              - !GetAtt MergeLambda.Arn
          - Effect: Allow
            Action:
              - 'secretsmanager:GetSecretValue'
            Resource: !Join [ '', [ 'arn:aws:secretsmanager:', !Ref 'AWS::Region', ':', !Ref 'AWS::AccountId', ':', "secret", ':', !Ref Environment, '/codepipeline/github*' ] ]
          - Effect: Allow
            Action:
              - 'codebuild:*'
            Resource: !GetAtt TestBuildDeploy.Arn
      Roles:
        -  !Ref PLRole

  # PIPELINE LAMBDA ROLE  
  PLLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName:
        'Fn::Join': [ "", ["PLLambdaRole", "-", !Ref 'AWS::StackName', "-", !Ref 'Environment']]
      Path: /
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          Effect: "Allow"
          Principal:
            Service: "lambda.amazonaws.com"
          Action: "sts:AssumeRole"

  # PIPELINE LAMBDA POLICY
  PLLambdaPolicy:
    Type: "AWS::IAM::Policy"
    Properties:
      PolicyName:
        'Fn::Join': [ "", ["PLLambdaPolicy", "-", !Ref 'AWS::StackName', "-", !Ref 'Environment']]
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - 's3:PutObject'
              - 's3:GetObject'
              - 's3:GetObjectVersion'
            Resource:
              - !Join [ '', [ !GetAtt S3Pipeline.Arn, '/*' ] ]
              - !Join [ '', [ 'arn:aws:s3:::', !Ref HelperBucket, '/*' ] ]
          - Effect: Allow
            Action:
              - s3:GetBucketVersioning
            Resource:
              - !GetAtt S3Pipeline.Arn
              - !Join [ '', [ 'arn:aws:s3:::', !Ref HelperBucket ] ]
          - Effect: Allow
            Action:
              - codecommit:GetBranch
              - codecommit:GetCommit
              - codecommit:UploadArchive
              - codecommit:GetUploadArchiveStatus
              - codecommit:CancelUploadArchive
            Resource: !GetAtt CCRepo.Arn
          - Effect: Allow
            Action:
              - 'codebuild:StartBuild'
              - 'codebuild:BatchGetBuilds'
            Resource: !GetAtt TestBuildDeploy.Arn
          - Effect: Allow
            Action:
              - 'codepipeline:PutJobSuccessResult'
              - 'codepipeline:PutJobFailureResult'
              - 'lambda:*'
            Resource: "*"
          - Effect: Allow
            Action:
              - 'iam:PassRole'
            Resource: 
              - !GetAtt PLLambdaRole.Arn
          - Effect: Allow
            Action:
              - 'cloudformation:ListChangeSets'
              - 'cloudformation:ListStackResources'
              - 'cloudformation:GetStackPolicy'
              - 'cloudformation:GetTemplate'
              - 'cloudformation:CreateStack'
              - 'cloudformation:DeleteStack'
              - 'cloudformation:DescribeStacks'
              - 'cloudformation:DescribeStackResources'
              - 'cloudformation:DescribeStackResource'
              - 'cloudformation:DescribeStackEvents'
              - 'cloudformation:UpdateStack'
            Resource: 
              - !Join [ '', [ 'arn:aws:cloudformation:', !Ref 'AWS::Region', ':', !Ref 'AWS::AccountId', ':', "stack/", !Ref 'AWS::StackName' , "/*"  ] ]
          - Effect: Allow
            Action:
              - 'logs:CreateLogGroup'
              - 'logs:CreateLogStream'
              - 'logs:PutLogEvents'
              - 'cloudformation:ListStacks'
              - 'cloudformation:GetTemplateSummary'
              - 'cloudformation:ValidateTemplate'
              - 'cloudformation:CreateUploadBucket'
              - 'cloudformation:DescribeAccountLimits'
              - 'cloudformation:DescribeChangeSet'
            Resource: "*"
      Roles:
        -  !Ref PLLambdaRole

  # S3 PIPELINE BUCKET  
  S3Pipeline:
    Type: "AWS::S3::Bucket"
    # I feel like we actually don't need to retain this.
    # This is an S3 bucket which does not need to be existing
    # at the time of CI pipeline creation - HelperBucket is.
    # If we ever need to delete the pipeline stack, with retain,
    # this bucket remains, then when creating a new pipeline
    # stack, it will fail because it will complain that an 
    # S3 bucket with the same name already exists.
    # DeletionPolicy: Retain
    Properties:
      BucketName: !Join [ "", [!Ref PLBucketPrefix,  "-", !Ref 'AWS::StackName', "-", !Ref 'Environment']]
      Tags:
        - Key: "Project"
          Value: !Join [ "", [ "MozDef-EF", "-", !Ref 'Environment' ] ]

  # LAMBDA CREATED TO MERGE INPUT ARTIFACTS  
  MergeLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName:
        'Fn::Join': [ "", ["MergeLambda", "-", !Ref 'AWS::StackName', "-", !Ref 'Environment']]
      Code:
        # Using the HelperBucket parameter here
        S3Bucket: !Join [ "", [!Ref HelperBucket ]]
        S3Key: merge.zip
      Role: !GetAtt 'PLLambdaRole.Arn'
      Description: "Lambda Function to merge artifacts in CodePipeline"
      Timeout: 30
      Handler: "merge.handler"
      Runtime: "nodejs10.x"
      MemorySize: 128
      Tags:
        - Key: "Project"
          Value: !Join [ "", [ "MozDef-EF", "-", !Ref 'Environment' ] ]

  # CODEPIPELINE CODEBUILD DEPLOYMENT
  TestBuildDeploy:
    Type: "AWS::CodeBuild::Project"
    Properties:
      Name: !Join ["", ["Test-Build",  "-", !Ref 'AWS::StackName'] ]
      Description: Demo of CodeBuild with CodeDeploy pipeline.
      ServiceRole: !Ref CBRole
      TimeoutInMinutes: 5
      Source:
        Type: CODEPIPELINE
        BuildSpec: !Join [ "", [!Ref 'ConfDir', "/", "buildspec", "-", !Ref 'Environment', ".yml"]]
      Environment:
        Type: "LINUX_CONTAINER"
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:2.0
      Artifacts:
        Type: CODEPIPELINE
      Tags:
        - Key: "Project"
          Value: !Join [ "", [ "MozDef-EF", "-", !Ref 'Environment' ] ]

  # CODEPIPELINE STAGE DEFINITIONS
  EFPipeline:
    Type: "AWS::CodePipeline::Pipeline"
    Properties:
      Name: !Join [ "", ["EFPipeline", "-", !Ref 'AWS::StackName'] ]
      ArtifactStore:
        Location: !Ref S3Pipeline
        Type: S3
      RestartExecutionOnUpdate: true
      RoleArn: !GetAtt PLRole.Arn
      Stages:
        # Stage 1:  Get the source from CodeCommit, and then from the Github repo
        - Name: Source
          Actions:
            - Name: ConfigSource
              RunOrder: 1
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeCommit
                Version: 1
              Configuration:
                BranchName: !Ref CCRepoBranch
                RepositoryName: !GetAtt 'CCRepo.Name'
                PollForSourceChanges: false
              OutputArtifacts:
                - Name: ConfigSourceOutput
            - Name: CodeSource
              RunOrder: 1
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Provider: GitHub
                Version: 1
              Configuration:
                Owner: !Select [0, !Split [ "/" , !Ref GHRepo ]]
                Repo: !Select [1, !Split [ "/" , !Ref GHRepo ]]
                Branch: !Select [2, !Split [ "/" , !Ref GHRepo ]]
                # Since we are not using a webhook, we need to poll
                PollForSourceChanges: true
                # Obtaining from Secrets Manager
                OAuthToken: !Join [ "", [ "{{resolve:secretsmanager:", !Ref Environment, "/codepipeline/github:SecretString:PersonalAccessToken}}" ]]
              OutputArtifacts:
                - Name: CodeSourceOutput
        # Stage 2: Merge the Sources into one Artifact
        # This merges the App and SecureConfig artifacts
        # See https://dzone.com/articles/running-aws-lambda-functions-in-aws-codepipeline-u
        - Name: Merge
          Actions:
            - Name: Merge-App-and-Config
              ActionTypeId:
                Category: Invoke
                Owner: AWS
                Version: 1
                Provider: Lambda
              Configuration:
                FunctionName: !Ref MergeLambda
                UserParameters: !Ref ConfDir
              InputArtifacts:
                - Name: CodeSourceOutput
                - Name: ConfigSourceOutput
              OutputArtifacts:
                - Name: Build-Ready
              RunOrder: 2
  
        # Stage 3:  Build using Serverless Framework
        - Name: TestBuildDeploy
          Actions:
            - Name: !Join [ "", ["TestBuildDeploy",  "-", !Ref 'AWS::StackName'] ]
              RunOrder: 3
              InputArtifacts:
                - Name: Build-Ready
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              Configuration:
                ProjectName:  !Ref TestBuildDeploy
              OutputArtifacts:
                - Name: Deploy-Ready

Outputs:
  CodeBuild:
    Value: !Ref EFPipeline
  Environment:
    Value: !Ref Environment
  CodecommitRepository:
    Value: !GetAtt 'CCRepo.Name'
  CodecommitBranch:
    Value: !Ref CCRepoBranch
  GithubRepository:
    Value: !Ref GHRepo
  CodeBuildRole:
    Value: !Ref CBRole
  CodeBuildPolicy:
    Value: !Ref CBPolicy
  PipelineRole:
    Value: !Ref PLRole
  PipelineLambdaRole:
    Value: !Ref PLLambdaRole
  PipelinePolicy:
    Value: !Ref PLPolicy
  PipelineLambdaPolicy:
    Value: !Ref PLLambdaPolicy
  S3PipelineBucket:
    Value: !Ref S3Pipeline
